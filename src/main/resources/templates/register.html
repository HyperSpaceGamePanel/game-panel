<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::Layout(~{::body})"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header text-center">
              <i class="fa-solid fa-user-plus custom-icons"></i>&nbsp;Register
            </div>
            <div class="card-body">
              <form class="row" action="#" method="post">

                    <!-- Full Name field  -->
                  <div class="col-md-6">
                    <label>Full Name</label>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input class="form-control" placeholder="John Doe" type="text">
                        </div>
                    </div>
                </div>
                  <!-- Full Name Field end  -->


                   <!-- Email address field  -->
                  <div class="col-md-6">
                    <label>Email Address</label>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input class="form-control" placeholder="johndoe@example.com" type="email">
                        </div>
                    </div>
                  </div>
                  <!-- Email address field end  -->
 


                           <!-- Password field  -->
                  <div class="col-md-6">
                    <label>Password</label>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input class="form-control" placeholder="Password" type="password">
                        </div>
                    </div>
                  </div>
                  <!-- password field end  -->

                  <!-- Confirm Password field  -->
                  <div class="col-md-6">
                    <label>Confirm Password</label>
                    <div class="form-group">
                        <div class="input-group mb-4">
                            <input class="form-control" placeholder="Confirm Password" type="password">
                        </div>
                    </div>
                  </div>
                  <!-- Confirm password field end  -->

                  <!-- submit button  -->
                  <div class="container text-center">
                    <button type="submit" class="btn btn-warning w-75">Register&nbsp;<i class="fa fa-sign-in"></i></button>
                  </div>
                  <!-- submit button end  -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
