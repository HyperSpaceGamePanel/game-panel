<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="mt-5">
        <div class="container">
           <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6">
                  <h5 style="font-size: 20px !important;" class="mb-0 text-white font-weight-bold">Servers List</h5>
                </div>
                <div class="col-sm-6 text-right">
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search Servers" aria-label="Search">
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="button">
                        <i class="fa fa-search text-primary"></i>
                      </button>
                      <a href="#" class="btn btn-primary">Order New</a>
                    </div>
                  </div>
                </div>
            </div>
            </div>  
            <div style="padding: 0 !important;" class="card-body">
               <h1 th:if="${#lists.size(userServers) < 1}" style="font-size: 25px !important; padding: 15px !important;" class="text-white font-weight-bold">There is no servers, please order a new one!</h1>
              <div th:if="${#lists.size(userServers) > 0}" class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Server Name</th>
                      <th>IP Address</th>
                      <th>Game</th>
                      <th>Owner</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="s : ${userServers}">
                      <th><a th:href="'/admin/server/view/'+${s.id}" class="text-primary">[(${s.name})]</a></th>
                      <td><code>[(${s.ipAddress})]</code></td>
                      <td><a class="text-white font-weight-bold"><img th:src="${helper.getSupportedGamesIcons().get(s.gameType)}"> [(${helper.getSupportedGames().get(s.gameType)})]</a></td>
                      <td><a href="/" class="text-primary">[(${s.owner.fullName})]</a></td>
                      <td><a class="badge badge-sm badge-success">Active</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
           </div>
        </div>
    </section>
</body>
</html>
