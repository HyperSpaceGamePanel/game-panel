<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
    <!-- Author:- https://github.com/mharisraza | https://harisraza.com/ -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- ========= -->

    <!-- Web Logo -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <!--=========-->

    <!--Custom CSS Plus FrameWork CSS-->
    <link rel="stylesheet" type="text/css" href="/css/admin-panel.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.modified.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
        crossorigin="anonymous" />
    <!--===========-->

    <!-- JavaScript Custom Plus FrameWork -->
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/alerts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" crossorigin="anonymous"></script>
    <!--=============-->


    <!-- fonts -->

    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700,900">
    <!-- fonts end -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[(${title})]</title>
</head>

<body>

    <!-- loader (should be on top to avoid blurring itself) -->
    <div id="loader" class="loader"></div>

    <section class="mb-5" id="main">
        <!-- navbar starts from here -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
                        aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- navbar collapse  -->
                    <div class="collapse navbar-collapse" id="navbar-default">
                        <div class="navbar-collapse-header">
                            <div class="row">
                                <div class="col-6 collapse-brand">
                                    <a href="javascript:void(0)">
                                        <img width="200" src="/images/logo.png">
                                    </a>
                                </div>
                                <div class="col-6 collapse-close">
                                    <button type="button" class="navbar-toggler" data-toggle="collapse"
                                        data-target="#navbar-default" aria-controls="navbar-default"
                                        aria-expanded="false" aria-label="Toggle navigation">
                                        <span></span>
                                        <span></span>
                                    </button>
                                </div>
                            </div>
                        </div>


                        <!-- navbar links -->
                        <ul class="navbar-nav text-center">
                            <li class="nav-item">
                                <a class="nav-link nav-link-icon" href="/home">
                                    <i style="font-size: 9px;" class="fas fa-home"></i>
                                    <span class="text-white">HOME</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <div class="dropdown show">
                                    <a class="nav-link nav-link-icon dropdown-toggle text-white" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="fas fa-server"></i> <span class="text-white">SERVERS</span>
                                    </a>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item text-white" href="/admin/servers/all"><i
                                                class="fas fa-list"></i>All Servers&nbsp;&nbsp;<span
                                                class="badge badge-primary">325</span></span></a>
                                        <a class="dropdown-item text-white" href="/admin/servers/new"><i
                                                class="fas fa-plus"></i>Add New Server</a>
                                    </div>
                                </div>
                            </li>

                            <li class="nav-item">
                                <div class="dropdown show">
                                    <a class="nav-link nav-link-icon dropdown-toggle text-white" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="fas fa-user"></i> <span class="text-white">USERS</span>
                                    </a>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item text-white" href="/admin/users/all"><i
                                                class="fas fa-list"></i>All Users&nbsp;&nbsp;<span
                                                class="badge badge-primary">[(${#lists.size(users)})]</span></a>
                                        <a class="dropdown-item text-white" href="/admin/users/new"><i
                                                class="fas fa-plus"></i>Add New User</a>
                                    </div>
                                </div>
                            </li>

                            <li class="nav-item">
                                <div class="dropdown show">
                                    <a class="nav-link nav-link-icon dropdown-toggle text-white" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="fa-solid fa-ticket"></i> <span class="text-white">TICKETS</span>
                                    </a>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item text-white" href="/admin/tickets"><i
                                                class="fas fa-list"></i>All Tickets&nbsp;&nbsp;<span
                                                class="badge badge-primary">[(${#lists.size(tickets)})]</span></a>
                                    </div>
                                </div>
                                </a>
                            </li>

                            <li class="nav-item">
                                <div class="dropdown show">
                                    <a class="nav-link nav-link-icon dropdown-toggle text-white" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="fas fa-hdd"></i> <span class="text-white">Machines</span>
                                    </a>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item text-white" href="/admin/machines"><i
                                                class="fas fa-list"></i>All Machines <span
                                                class="badge badge-primary">[(${#lists.size(machines)})]</span></a>
                                        <a class="dropdown-item text-white" href="/admin/machine/new"><i
                                                class="fas fa-plus"></i>Add New Machine</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <!-- navbar links end here -->

                        <ul class="navbar-nav text-center ms-auto">
                            <li class="nav-item">
                                <div class="dropdown w-100">
                                    <button class="btn btn-primary btn-block" type="button" id="multiDropdownMenu"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i> [(${admin.fullName})]
                                        <div class="ripple-container"></div>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="multiDropdownMenu">
                                        <a class="dropdown-item text-white" href="/admin/profile"><i
                                                class="fa-solid fa-gear"></i>&nbsp;My Account</a>
                                        <a class="dropdown-item text-white" href="/logout"><i
                                                class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a>
                                            </div>
                                         </div>
                                     </div>
                                  </div>
                              </li>
                         </ul>

                        </div>
                    </div>
                </nav>
             </div>
        <!-- navbar end  -->


        <input type="hidden" id="status" th:value="${session.status}">
        <th:block th:if="${session.status}" th:text="${#session.removeAttribute('status')}"></th:block>
        
         <div th:replace="${content}"></div> 

    </section>
    

    <!-- FrameWork JS(s) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
